version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: taskmanager-db
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager123
      POSTGRES_DB: taskmanager
    ports:
      - "5433:5432"
    volumes:
      - taskmanager_postgres_data:/var/lib/postgresql/data
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    ports:
      - "6380:6379"
    volumes:
      - taskmanager_redis_data:/data
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    ports:
      - "8081:8081"
    environment:
      - APP_PORT=8081
      - APP_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=taskmanager
      - DB_PASS=taskmanager123
      - DB_NAME=taskmanager
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=change-this-in-production-min-32-chars
      - JWT_EXPIRY=24h
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmanager-network
    restart: unless-stopped

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanager-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8081/api/v1
    depends_on:
      - backend
    networks:
      - taskmanager-network
    restart: unless-stopped

volumes:
  taskmanager_postgres_data:
  taskmanager_redis_data:

networks:
  taskmanager-network:
    driver: bridge
