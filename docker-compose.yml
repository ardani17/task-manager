version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: taskmanager-db
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager123
      POSTGRES_DB: taskmanager
    ports:
      - "5433:5432"
    volumes:
      - taskmanager_postgres_data:/var/lib/postgresql/data
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    ports:
      - "6380:6379"
    volumes:
      - taskmanager_redis_data:/data
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  taskmanager_postgres_data:
  taskmanager_redis_data:

networks:
  taskmanager-network:
    driver: bridge
